<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <input type="text" th:field="*{username}" placeholder="Username" /><br/>
    <input type="email" th:field="*{email}" placeholder="Email" /><br/>
    <input type="password" th:field="*{password}" placeholder="Password" /><br/>
    <button type="submit">Register</button>
</form>

<div th:if="${regErrorBackend}">
    <p th:text="${regErrorBackend}" style="color:red"></p>
</div>
</body>
</html>
